publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  dio: ^5.3.2
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  table_calendar: ^3.0.9
  record: ^4.4.4
  audioplayers: ^5.2.1
  permission_handler: ^11.0.1
  url_launcher: ^6.2.1
  intl: ^0.18.1
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
