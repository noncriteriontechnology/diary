name: lawyers_diary
description: A comprehensive mobile application for lawyers to manage clients, appointments, and notes.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Audio Recording
  record: ^5.0.4
  audioplayers: ^5.2.1
  permission_handler: ^11.0.1
  
  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Communication
  url_launcher: ^6.2.1
  
  # Date/Time
  intl: ^0.18.1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Loading Indicators
  flutter_spinkit: ^5.2.0
  
  # Toast Messages
  fluttertoast: ^8.2.4
  
  # Image Picker
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
